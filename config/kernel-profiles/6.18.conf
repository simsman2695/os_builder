# 6.18.conf — Linux 6.18 mainline kernel with Panthor GPU + Rocket NPU
# Open-source GPU (Mesa/Panthor) and NPU (Rocket/Teflon) support.

# ── kernel source ────────────────────────────────────────────────────────────
KERNEL_REPO="https://github.com/radxa/kernel.git"
KERNEL_BRANCH="linux-6.18.2"
KERNEL_DEFCONFIG="defconfig"
KERNEL_CONFIG_FRAGMENTS=("config/kernel/rk3588-virt.config")

# Extra config fragment for Panthor GPU support
KERNEL_EXTRA_CONFIG="config/kernel/rk3588-panthor.config"

# ── serial console ───────────────────────────────────────────────────────────
# Mainline uses standard ttyS2 for RK3588 debug UART (vendor kernel uses ttyFIQ0)
SERIAL_TTY="ttyS2"

# ── GPU driver ───────────────────────────────────────────────────────────────
# Panthor is the open-source kernel driver for Mali-G610 (Valhall)
# Requires Mesa 24.0+ for userspace (available in Ubuntu 24.04)
GPU_DRIVER="panthor"

# ── NPU driver ────────────────────────────────────────────────────────────
# Rocket is the open-source DRM accelerator driver for RK3588 NPU (Linux 6.18+)
NPU_DRIVER="rocket"
