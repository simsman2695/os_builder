# radxa-6.1.conf — Radxa's Linux 6.1 kernel with Mali blob GPU
# This is the default, stable kernel profile for Rock 5B.

# ── kernel source ────────────────────────────────────────────────────────────
KERNEL_REPO="https://github.com/radxa/kernel.git"
KERNEL_BRANCH="linux-6.1-stan-rkr4.1"
KERNEL_DEFCONFIG="rockchip_linux_defconfig"
KERNEL_CONFIG_FRAGMENTS=("arch/arm64/configs/rk3588_linux.config")

# ── GPU driver ───────────────────────────────────────────────────────────────
# Mali blob provides OpenGL ES and Vulkan via proprietary userspace
GPU_DRIVER="mali-blob"
