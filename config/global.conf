# global.conf — paths, toolchain, Ubuntu version
# Paths are relative to BUILDER_DIR (os_builder/) unless absolute.

# ── kernel source ────────────────────────────────────────────────────────────
KERNEL_SRC="../kernel"

# ── U-Boot / rkbin source ──────────────────────────────────────────────────
UBOOT_SRC="../u-boot"
RKBIN_SRC="../rkbin"

# ── output directories ───────────────────────────────────────────────────────
KERNELS_OUT="../kernels"
IMAGES_OUT="../os_images"

# ── cross-compilation ────────────────────────────────────────────────────────
export ARCH=arm64
export CROSS_COMPILE=aarch64-linux-gnu-
export CC=aarch64-linux-gnu-gcc-12

# ── Ubuntu rootfs ────────────────────────────────────────────────────────────
UBUNTU_VERSION="24.04"
UBUNTU_ROOTFS_URL="https://cdimage.ubuntu.com/ubuntu-base/releases/24.04/release/ubuntu-base-24.04.3-base-arm64.tar.gz"

# ── build tuning ─────────────────────────────────────────────────────────────
MAKE_JOBS="$(nproc)"
