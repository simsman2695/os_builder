# cpedgeOS neofetch configuration

print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Terminal" term
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "Disk" disk
    info "Local IP" local_ip

    info cols
}

# Use custom ASCII art
image_backend="ascii"
image_source="/usr/share/neofetch/ascii/cpedgeos"

# Colors: use blue/cyan for the logo
colors=(4 6 4 6 4 6)

# Bold the title
bold="on"

# Separator
separator=":"

# Shorten OS name
distro_shorthand="on"

# Show CPU speed
speed_type="bios_limit"

# Disk - show only root
disk_show=('/')

# GPU type
gpu_type="all"
